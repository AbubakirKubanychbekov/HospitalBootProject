<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Appointments</title>
  <style>
    .container {
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      width: 18rem;
    }
    .card-title {
      text-align: center;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      width: 100px;
    }
    p {
      text-align: center;
    }
  </style>
  <!-- Use Bootstrap 5.3.0, as mentioned in the code -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <!-- Use a Thymeleaf loop to iterate over appointments -->
  <div class="card" th:each="appointment : ${appointments}">
    <div class="card-body">
      <h2 class="card-title" th:text="${appointment.getTime()}">Appointment</h2>
      <h2 class="card-title" th:text="${appointment.getPatient()}">Patient</h2>
      <h2 class="card-title" th:text="${appointment.getDoctor()}">Doctor</h2>

      <!-- Use Thymeleaf URL attribute for the appointment details link -->
      <a th:href="@{/appointments/{appointmentId}/AppointmentById(appointmentId=${appointment.getId()})}">
        <!-- Add link content here if needed -->
      </a>

      <div class="card-body">
        <h5 class="card-title" th:text="${appointment.getTime()}">Appointment</h5>
        <div class="btn-container">
          <!-- Use Thymeleaf URL attribute for the update link -->
          <a th:href="@{/appointments/update/{appointmentId}(appointmentId=${appointment.getId()})}">
            <button class="btn btn-primary" type="button">Update</button>
          </a>

          <!-- Use Thymeleaf URL attribute for the delete link -->
          <a th:href="@{/appointments/delete/{appointmentId}(appointmentId=${appointment.getId()})}">
            <button class="btn btn-danger" type="button">Delete</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<p>
  <!-- Use Thymeleaf URL attribute for the "Add new Appointment" link -->
  <a class="btn btn-outline-primary" role="button" th:href="@{/appointments/create}">Add new Appointment</a>
</p>
</body>
<!-- Use Bootstrap 5.3.0 JavaScript bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
