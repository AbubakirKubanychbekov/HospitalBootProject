    <style>
        /* Общий стиль для заднего фона */
        body {
            background-image: url(https://thumbs.dreamstime.com/z/%D1%81%D0%B8%D0%BC%D0%B2%D0%BE%D0%BB-%D0%BC%D0%B5%D0%B4%D0%B8%D1%86%D0%B8%D0%BD%D1%8B-%D0%B7%D0%BC%D0%B5%D0%B9%D0%BA%D0%B8-%D0%B8-%D1%88%D0%B0%D1%80%D0%B0-%D1%81%D1%82%D0%B0%D1%80%D1%8B%D0%B9-102527517.jpg);
            background-size: contain; /* Растянуть изображение на всю область */
            background-repeat: no-repeat; /* Запретить повторение изображения */
            background-position: right;
        }

        /* Стиль для контейнера карточек */
        .container-card {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(141, 62, 62, 0.8); /* Полупрозрачный белый фон */
            padding: 20px;
            border-radius: 10px;
        }

        /* Анимация при наведении на карточку */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Стили для анимированных кнопок */
        .btn-animated {
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out; /* Анимация трансформации и цвета фона */
            border: none;
            margin-right: 10px; /* Пространство между кнопками */
        }

        /* Стиль при наведении на кнопку */
        .btn-animated:hover {
            transform: scale(1.05); /* Увеличение размера кнопки при наведении */
        }

        /* Уникальные цвета для кнопок */
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary {
            background-color: #3e148f;
            color: #fff;
        }
        .btn-primary {
            background-color: #afbb43;
            color: #fff;
        }
        .btn-primary {
            background-color: #13e8cf;
            color: #fff;
        }

        /* Добавьте остальные цвета для остальных кнопок */
    </style>

    <div style="text-align:center">
        <form th:action=" @{/hospitals}" method="get"
              style="display:flex; gap: 10px;  justify-content: space-around;width: 800px; margin: 40px 0 40px 250px;  align-items: center">
            <input style="width: 250px" type="text" name="word" placeholder="Search ..." th:value="${word}"/>
            <input type="text" name="address" placeholder="Address..." th:value="${address}"/>
            <button type="submit">Search</button>
            <button type="submit">Clear</button>
        </form>
